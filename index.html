<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@0;1&family=Stardos+Stencil&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/647537495c.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container row justify-content-center mx-auto">
    <h1 class="text-center col-12 mx auto p-5">The Coffee Corner</h1>
    <form class="col mx-auto p-3">
        <h2 class="pb-3">Filter by Roast</h2>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <div class="input-group">
            <div class="container row justify-content-left mx-auto">
                <input type="search" id="form1" class="form-control" />
            </div>
            <input id="submit" type="submit" />
        </div>
    </form>
            <div class="card-columns" id="coffees">
            </div>
        </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </thead>
        <tbody id="coffees">
        </tbody>
    </table>
    <script src="main.js"></script>
    </div>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@0;1&family=Stardos+Stencil&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/647537495c.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content"></div>

<div class="container">

    <div class="white-text jumbotron jumbotron-fluid m-0">
        <div class="container text-center">
            <div class="pt-4">
                <h1 class="display-3">The Coffee Corner</h1>
                <h4 class="">Create your own cup of heaven!</h4>
            </div>
            <a id="newCoffee"></a>
        </div>
    </div>

    <div class="d-flex justify-content-around" id="coffeeSearch">
        <form class="w-50 p-4">
            <div class="row p-1">
                <div class="col">
                    <label for="roast-selection" class="light-text">Filter by Roast</label>
                    <select id="roast-selection" class="form-control">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
            </div>
            <div class="p-1">
                <input id="submit" class="form-control myButton" type="submit"/>
            </div>
        </form>

        <form class="w-50 p-4">
            <div class="row p-1">
                <div class="col-6">
                    <label for="new-name" class="light-text">Add a New Coffee</label>
                    <input type="text" class="form-control" id="new-name" placeholder="Coffee Name..">
                </div>
                <div class="col-6">
                    <label for="new-roast" class="light-text">Roast Type</label>
                    <select id="new-roast" class="form-control">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
            </div>
            <div class="p-1">
                <button type="submit" class="form-control myButton" id="submitNew">Submit</button>
            </div>
        </form>
    </div>
    <div id="coffeeList" class="px-4">
        <div class="card-columns" id="coffees">
        </div>
    </div>
</div>
    <script src="main.js"></script>










</body>
</html>
